<!doctype html>
<!-- I used chatGPT to help me in creating this site -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duom1 projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .parts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 800px;
      }
      .project {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.3s;
      }
      .project:hover {
        transform: translateY(-5px);
      }
      .project img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
      }
      .project a {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
      }
      .project a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1>Duom1 Projects</h1>
    <div class="parts">
      <div class="project">
        <img
          src="https://raw.githubusercontent.com/Duom1/snake_game_asm_raylib/refs/heads/main/images/game1.png"
          alt=""
        />
        <a href="https://github.com/Duom1/snake_game_asm_raylib"
          >Snake game made in gnu x64 assembly</a
        >
      </div>
      <div class="project">
        <img
          src="https://raw.githubusercontent.com/Duom1/3D-cube-software-renderer/refs/heads/main/images/on_m5stack.jpg"
          alt=""
        />
        <a href="https://github.com/Duom1/3D-cube-software-renderer"
          >3D cube software renderer</a
        >
      </div>
      <div class="project">
        <img
          src="https://raw.githubusercontent.com/Duom1/online_tictactoe/refs/heads/main/images/online_game.png"
          alt=""
        />
        <a href="https://github.com/Duom1/online_tictactoe">Online TicTacToe</a>
      </div>
      <div class="project">
        <img src="./images/dtep.png" alt="" />
        <a href="https://github.com/Duom1/dtep"
          >Duomi's template program for c/c++</a
        >
      </div>
      <div class="project">
        <img
          src="https://raw.githubusercontent.com/Duom1/mole_game/refs/heads/main/images/2.JPG"
          alt=""
        />
        <a href="https://github.com/Duom1/mole_game">Mole game</a>
      </div>
      <div class="project">
        <img src="./images/http_server_in_c.png" alt="" />
        <a href="https://github.com/Duom1/http_server_in_c">HTTP server in C</a>
      </div>
      <!-- <div class="project"> -->
      <!--   <img src="" alt="" /> -->
      <!--   <a href=""></a> -->
      <!-- </div> -->
    </div>
  </body>
</html>
